<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configurações do jogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@1.6.50/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/config.css">
</head>

<body>
    <header>
        <h3>configurações</h3>
    </header>
    <main>
        <div class="texto">
            <p>Quantidade de <span class="players">players</span></p>
        </div>
        <div class="qnt_players">
            <button class="btn_back">
                <img src="Assets/imgs/setaDown.png" alt="">
            </button>
            <div class="carousel">
                <!-- Adicionar números de 0 a infinito -->
            </div>
            <button class="btn_next">
                <img src="Assets/imgs/setaNext.png" alt="">
            </button>
        </div>

        <div class="texto">
            <p>Quantidade de <span class="rodadas">rodadas</span></p>
        </div>
        <div class="qnt_rounds">
            <button class="btn_back">
                <img src="Assets/imgs/setaDown.png" alt="">
            </button>
            <div class="carousel">
                <!-- Adicionar números de 0 a infinito -->
            </div>
            <button class="btn_next">
                <img src="Assets/imgs/setaNext.png" alt="">
            </button>
        </div>
        <div class="container_advance">
            <button class="botao btn_advance">Avançar</button>
        </div>
    </main>
    <script src="Assets/js/main.js"></script>
</body>

</html>
